<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Arrays</h1>

    <p id="mesaj"></p>
    <hr />
    <p id="mesaj2"></p>
    <hr />
    <p id="mesaj3"></p>
    <hr />

    <script>
      let sehirler = [
        "Ankara",
        "Toronto",
        "<br>London",
        "Berlin",
        "Adana",
        "<b>Kırıkkale",
        "Çanakkale",
        "<hr>Muğla",
        "Şanlıurfa",
      ];
      document.getElementById("mesaj").innerText = sehirler;
      document.getElementById("mesaj2").innerHTML = sehirler;

      let sehirlerTurkiye = ["Malatya", "Adana", "Ankara", "İstanbul"];
      sehirlerTurkiye.sort();
      let sehirlerAlmanya = ["Berlin", "Münih"];
      let sehirlerKanada = ["Toronto", "Ottowa"];

      sehirlerAlmanya.pop();
      sehirlerTurkiye.push("Izmir");

      let sehirler2 = sehirlerTurkiye
        .concat(sehirlerAlmanya)
        .concat(sehirlerKanada);
      document.getElementById("mesaj3").innerHTML = sehirler2;
    </script>
  </body>
</html>
