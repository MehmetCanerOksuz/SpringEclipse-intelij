<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Kırmızı
    <input
      type="radio"
      name="favoriRenk"
      id="kirmizi"
      value="KIRMIZI"
      onclick="secilenRenk(this.value)"
    />
    Mor
    <input
      type="radio"
      name="favoriRenk"
      id="mor"
      value="MOR"
      onclick="secilenRenk(this.value)"
    />
    Yesil
    <input
      type="radio"
      name="favoriRenk"
      id="yesil"
      value="YESIL"
      onclick="secilenRenk(this.value)"
    />

    Hicbiri
    <input type="radio" name="" id="" disabled />

    <script>
      function secilenRenk(renkBilgisi) {
        // if (renkBilgisi == "KIRMIZI") {
        //   alert("Kırmızı seçildi");
        // } else {
        //   alert("Hayır istedigim renk bu değildi.");
        // }

        switch (renkBilgisi) {
          case "KIRMIZI":
            alert("Kırmızı seçildi");
            break;
          case "MOR":
            alert("Mor seçildi");
            break;

          default:
            alert("Hayır istediğim renk bu değildi. : " + renkBilgisi);
            break;
        }
      }
    </script>
  </body>
</html>
